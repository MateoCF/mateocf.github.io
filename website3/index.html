<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js'></script>
  <script src="okshadow.js"></script>
  <script>
  $(function(){
      // $('.nav').okshadow({
      //   color: 'rgba(15,81,186,.1)',
      //   xMax: 6,
      //   yMax: 10,
      //   fuzzMax: 0,
      //   yFactor: 25,
      //   xFactor: 28,
      //   yOffset: 1,
      //   xOffset: 2,
      // });

      $('.nav').okshadow({
        color: 'rgba(0,0,0,.3)',
        xMax: 16,
        yMax: 16,
        fuzzMax: 1000,
        yFactor: 20,
        xFactor: 20,
        fuzzMin: 20,
      });

      $(".x").click(function(){
        $(".notification").fadeOut();
      });
  });
  $(document).ready(function() {
    $('body').css('display', 'none');
    $('body').fadeIn(1000);
  });
  </script>
  <script>
  function slideshow() {
      document.getElementById('slideshow').src = 'slideshow.html';
  }
  function work() {
      document.getElementById('slideshow').src = 'work.html';
  }
  function about() {
      document.getElementById('slideshow').src = 'about.html';
  }
  </script>
  <title>Mateo CF</title>
</head>
<body>
  <img src="mlogo000.svg" alt="mlogo" id="mlogo">
  <div class="nav">
      <div class="thirdcontainer" id="home"><a id="homethird" class="third" onClick="slideshow()"><img id="homeimg" src="home.svg"></a></div>
      <div class="thirdcontainer" id="about"><a id="aboutthird" class="third" onClick="about()"><img id="aboutimg" src="about.svg"></a></div>
      <div class="thirdmask">
        <div class="thirdcontainer" id="hiddenwork" onClick="work()"></div>
      </div>
  </div>
  <iframe id="slideshow" src="slideshow.html" scrolling="yes"></iframe>
  <div class="notification">
    <img class="x" src="x.svg">
    <p>Hey! We're still in beta and under construction! Some extra <span>glitches</span> features may be present!<p>
  </div>
</body>
</html>
